<div class="d-flex flex-column bg-white min-vh-100">

  <div class="d-flex justify-content-end p-3 p-lg-5">
    <img src="http://localhost:3001/img/ford.png" alt="Ford Logo" style="height: 50px;">
  </div>
  
  <div class="d-flex flex-column flex-lg-row flex-grow-1 align-items-center p-3 p-lg-5 gap-4 gap-lg-5">

    <div class="d-none d-lg-flex align-items-center justify-content-center w-50">
      <img src="http://localhost:3001/img/mustang.png" alt="Mustang" 
           class="img-fluid" style="max-height: 70vh; object-fit: contain;">
    </div>
    
    <div class="w-100" style="max-width: 400px;">
      <div class="card p-4 p-lg-5 bg-white rounded shadow">
        <h2 class="text-center mb-4 text-dark">Criar Conta</h2>
        
        <div *ngIf="cadastroSucesso" class="alert alert-success text-center mb-4">
          Cadastro realizado! Verifique seu e-mail para confirmar.
        </div>
        
        <form (ngSubmit)="onSubmit()" #cadastroForm="ngForm">

          <div class="mb-3">
            <label for="email" class="form-label fw-medium">E-mail</label>
            <input type="email" class="form-control" id="email" 
                   [(ngModel)]="email" name="email" 
                   placeholder="Digite seu e-mail"
                   required
                   email>
            <small *ngIf="cadastroForm.submitted && cadastroForm.controls['email']?.errors?.['required']" 
                   class="text-danger">E-mail é obrigatório</small>
            <small *ngIf="cadastroForm.submitted && cadastroForm.controls['email']?.errors?.['email']" 
                   class="text-danger">Digite um e-mail válido</small>
          </div>
          
          <div class="mb-3">
            <label for="password" class="form-label fw-medium">Senha</label>
            <input type="password" class="form-control" id="password" 
                   [(ngModel)]="password" name="password" 
                   placeholder="Crie uma senha (mínimo 6 caracteres)"
                   required
                   minlength="6">
            <small *ngIf="cadastroForm.submitted && cadastroForm.controls['password']?.errors?.['required']" 
                   class="text-danger">Senha é obrigatória</small>
            <small *ngIf="cadastroForm.submitted && cadastroForm.controls['password']?.errors?.['minlength']" 
                   class="text-danger">A senha deve ter pelo menos 6 caracteres</small>
          </div>
          
          <div class="mb-4">
            <label for="confirmPassword" class="form-label fw-medium">Confirme sua senha</label>
            <input type="password" class="form-control" id="confirmPassword" 
                   [(ngModel)]="confirmPassword" name="confirmPassword" 
                   placeholder="Repita a senha"
                   required>
            <small *ngIf="cadastroForm.submitted && password !== confirmPassword" 
                   class="text-danger">As senhas não coincidem</small>
          </div>
          
          <button type="submit" class="btn btn-primary w-100 py-2 fw-bold">Cadastrar</button>
        </form>

        <div class="text-center mt-3">
          <small class="text-muted">
            Já tem conta? <a routerLink="/login" class="text-primary">Faça login</a>
          </small>
        </div>
      </div>
    </div>
  </div>
</div>
